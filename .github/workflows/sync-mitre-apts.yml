name: Sync MITRE APT Data

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-mitre-apts:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout ThreatActors-TTPs repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch MITRE ATT&CK data
        run: |
          curl -o enterprise-attack.json https://raw.githubusercontent.com/mitre/cti/master/enterprise-attack/enterprise-attack.json

      - name: Download sync script
        run: |
          curl -o sync_mitre.py https://raw.githubusercontent.com/EssexRich/ThreatActors-TTPs/main/.github/scripts/sync_mitre.py
          chmod +x sync_mitre.py

      - name: Run MITRE sync
        run: python3 sync_mitre.py

      - name: Commit and push changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: sync MITRE APT data - $(date +'%Y-%m-%d')"
          git push
